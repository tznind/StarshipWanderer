- Name: Eat if hungry
  Condition:
    - Lua: Recipient:Has('89c18233-5250-4445-8799-faa9a888fb7f')
    - Lua: Recipient:Has('Eat')

  Do: 
    Lua: |
        return
            Frame(
               Recipient,
               FirstOrDefault(Recipient:Get('Eat')),
               0)
- Name: Pick stuff up
  Condition:
    - Lua: Room.Items.Count > 0
    - Lua: Recipient:Has('PickUp')
  Do: 
    Lua: return PickUpFrame(Recipient,FirstOrDefault(Recipient:Get('PickUp')),FirstOrDefault(Room.Items),Room,0)
- Name: Equip Stuff
  Condition:
    - Lua: GetFirstEquippableItem(Recipient) ~= nil
    - Lua: Recipient:Has('EquipmentAction')
  Do:
   Lua: |
        return EquipmentFrame(
           Recipient,
           FirstOrDefault(Recipient:Get('EquipmentAction')),
           EquipmentActionToPerform.PutOn,
           GetFirstEquippableItem(Recipient)
        )
- Name: Fight Enemies
  Condition: 
    - Lua: Recipient:WorstEnemy(true,-20) ~= nil
    - Lua: Recipient:Has('Fight')
  Do: 
    Lua: |
        return FightFrame(
           Recipient,
           Recipient:WorstEnemy(true,-20),
           FirstOrDefault(Recipient:Get('Fight')),
           nil,
           -20)

